<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="css/reset.css" rel="stylesheet">

</head>
<body>

<!-- Decorative circles -->
<div class="circle-decoration circle-1"></div>
<div class="circle-decoration circle-2"></div>
<div class="circle-decoration circle-3"></div>

<div class="wrapper loaded">
    <div class="header">
        <h2>Reset Your Password</h2>
    </div>
    <div class="form-box">
        <h3>Create a New Password</h3>
        <form action="#">
            <div class="input-box animation" style="--i:1;">
                <input type="password" required>
                <label>New Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation" style="--i:2;">
                <input type="password" required>
                <label>Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn animation" style="--i:3;">Reset Password</button>
            <div class="logReg-link animation" style="--i:4;">
                <p>Remembered your password? <a href="login.html">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
