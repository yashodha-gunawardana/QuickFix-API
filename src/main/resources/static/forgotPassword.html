<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="css/forgotPassword.css" rel="stylesheet">

</head>
<body>

<div class="circle-decoration circle-1"></div>
<div class="circle-decoration circle-2"></div>
<div class="circle-decoration circle-3"></div>

<div class="wrapper">
    <div class="header">
        <h2>Forgot Your Password?</h2>
    </div>

    <div class="form-box">
        <h3>Enter Your Email</h3>
        <form action="#">
            <div class="input-box animation" style="--i:1;">
                <input type="email" id="email" placeholder="" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <button type="submit" class="btn animation" style="--i:2;">Send Reset Link</button>

            <div class="logReg-link animation" style="--i:3;">
                <p><a href="/login.html">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const wrapper = document.querySelector('.wrapper');
        setTimeout(() => wrapper.classList.add('loaded'), 100);

        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please enter a valid email address.',
                });
                return;
            }

            // Show processing alert
            Swal.fire({
                title: 'Processing...',
                text: 'Please wait while we reset your password',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const res = await fetch('http://localhost:8080/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: data.message || 'A reset link has been sent to your email!',
                    });
                } else {
                    let errorMessage = data.message || 'Something went wrong!';
                    if (errorMessage.includes('User not found')) {
                        errorMessage = 'No account found with this email.';
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage,
                    });
                }
            } catch (err) {
                console.error('Error sending reset request:', err);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Server error! Please try again later.',
                });
            }
        });
    });
</script>

</body>
</html>
