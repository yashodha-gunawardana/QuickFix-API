<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="css/customer.css" rel="stylesheet">

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <h4><i class="fas fa-handshake"></i> Customer Portal</h4>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#" data-page="my-jobs"><i class="fas fa-briefcase"></i> My Jobs <span class="badge">5</span></a></li>
        <li><a href="#" data-page="post-job"><i class="fas fa-plus"></i> Post a Job</a></li>
        <li><a href="#" data-page="notifications"><i class="fas fa-comments"></i> Notifications <span class="badge">3</span></a></li>
        <li><a href="#" data-page="profile"><i class="fas fa-cog"></i> Profile</a></li>
        <li><a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<!-- Header -->
<div class="header">
    <div class="header-content">
        <div class="d-flex align-items-center">
            <div class="menu-toggle me-3">
                <i class="fas fa-bars"></i>
            </div>
            <div class="welcome-text">
                <h5><i class="fas fa-user-circle"></i> Welcome back,    <span class="welcome-user"></span>!</h5>
            </div>
        </div>
        <div class="header-actions">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80" alt="User">
                </div>
                <div class="user-info">
                    <div class="name user-name"></div>
                    <div class="role">Premium Member</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
